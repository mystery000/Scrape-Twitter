<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scraped Tweets</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link href="https://fonts.cdnfonts.com/css/aquire" rel="stylesheet" />
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <div class="container">
      <div class="float-start">
        <h1 style="font-family: 'Aquire', sans-serif">Annotate</h1>
      </div>
      <div class="float-end">
        <a href="/profile"
          ><img
            src="../static/image/profile.png"
            height="55px"
            ,
            width="50px"
            alt="profile"
        /></a>
      </div>
      <form
        method="POST"
        action="/annotate/upload"
        enctype="multipart/form-data"
      >
        <div class="input-group" style="margin-bottom: 20px">
          <input type="file" class="form-control" name="upload_file" />
          <button class="btn btn-dark" type="submit">Upload</button>
        </div>
      </form>
      <div class="table-responsive" style="clear: both">
        <!-- {{ output }} -->
        <table class="table table-bordered border-success table-hover">
          {% for tweet_text in tweets['text'] %}
          <!-- <p style="border-bottom: 1px solid green; "> {{ tweet_text }}</p> -->
          <tr>
            <td style="border-bottom: 1px solid green">{{tweet_text}}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
