{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card" style="height: 750px;">

      <h1 class="left" style="font-family: 'Aquire', sans-serif;">sing up</h1>
      
      <div class="center">
      
        <img src="/static/image/logo.png" width="80" height="120" alt="logo">

      </div>

      <div style="margin: 0 10%;">

        <form name="signup_form" class="center">
          
          <input type="text" name="firstName" class="field" placeholder="First name" required>
          
          <input type="text" name="lastName" class="field" placeholder="Last name" required>
          
          <input type="text" name="email" class="field" placeholder="Username" required>
  
          <input type="password" name="password" class="field" placeholder="Password" required>
          
          <input type="password" name="repeatPassword" class="field" placeholder="Repeat Password" required>
          
          <p class="error error--hidden"></p>
  
          <input type="submit" value="Sign Up" class="btn" style="background-color: black;">
  
          <div class="center">
  
            <label for="login">Already a member? <a href="/login" style="color:blue">Sign In </a></label>
  
          </div>
  
        </form>

      </div>
      
    </div>
  
  </div>
{% endblock %}
